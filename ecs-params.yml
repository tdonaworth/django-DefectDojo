version: 1
task_definition:
  task_execution_role: ecsTaskExecutionRole
  ecs_network_mode: bridge
  task_size:
    mem_limit: 1GB
    cpu_limit: 256
run_params:
  network_configuration:
    awsvpc_configuration:
      # Replace with output of `ecs-cli up`
      subnets:
        - "subnet-1234123412234"
      security_groups:
        - "sg-123412341234"